name: CI

on:
  push:
    branches: [master, main]
  pull_request:
  schedule:
    - cron: '0 6 * * 1'  # Weekly security scan

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Fast syntax and type checking
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-01-01
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-targets --all-features

  # Ensure consistent formatting
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-01-01
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Lint checks with strict warnings
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-01-01
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  # Dependency vulnerability scanning
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Cross-platform test matrix
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-01-01
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.os }}
      - name: Run tests
        env:
          RCH_MOCK_SSH: '1'
        run: cargo test --all-features --workspace
      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.os }}
          path: |
            target/debug/deps/*.log
            **/test-output.log

  # Integration testing with mock SSH
  e2e:
    runs-on: ubuntu-latest
    needs: [check, clippy]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-01-01
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release
      - name: Run E2E tests
        env:
          RCH_MOCK_SSH: '1'
          RCH_LOG_LEVEL: debug
        run: |
          chmod +x scripts/e2e_test.sh
          ./scripts/e2e_test.sh 2>&1 | tee e2e-output.log
      - name: Upload E2E logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: e2e-output.log

  # Performance benchmark - verify latency budgets from AGENTS.md
  benchmark:
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-01-01
      - uses: Swatinem/rust-cache@v2
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run benchmarks
        run: |
          cargo bench --bench classifier -- --save-baseline ci
      - name: Verify performance budgets
        run: python3 scripts/check_benchmark_budgets.py
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
      - name: Comment on PR with benchmark results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const summary = fs.readFileSync('target/criterion/summary.txt', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '## Benchmark Results\n```\n' + summary + '\n```'
              });
            } catch (e) {
              console.log('No summary file found, skipping comment');
            }

  # Build release binaries for all targets
  build-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            packages: musl-tools
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            packages: gcc-aarch64-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    needs: [test, clippy]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-01-01
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.target }}
      - name: Install packages (Linux)
        if: matrix.packages
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.packages }}
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rch-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/rch
            target/${{ matrix.target }}/release/rch.exe
            target/${{ matrix.target }}/release/rchd
            target/${{ matrix.target }}/release/rchd.exe
            target/${{ matrix.target }}/release/rch-wkr
            target/${{ matrix.target }}/release/rch-wkr.exe

  # Coverage reporting (optional - only on Linux)
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-01-01
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
      - name: Run coverage
        env:
          RCH_MOCK_SSH: '1'
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      - uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false

# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # GitHub Actions - keep workflows up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      actions:
        patterns: ["*"]
    commit-message:
      prefix: "ci"

  # Rust dependencies (Cargo.toml)
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      # Group minor/patch updates to reduce PR noise
      rust-deps:
        patterns: ["*"]
        exclude-patterns: ["tokio*", "serde*", "hyper*"]
      # Core async/serialization deps get individual PRs for careful review
      rust-core:
        patterns: ["tokio*", "serde*", "hyper*"]
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    ignore:
      # Ignore pre-release versions
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]

  # npm dependencies (web dashboard)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      dev-dependencies:
        dependency-type: "development"
      production:
        dependency-type: "production"
    commit-message:
      prefix: "deps(web)"
